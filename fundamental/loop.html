<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>while 반복문</h1>
    <script type="text/javascript">
      var i = 0;
      while (i < 10) {
        document.write('coding everybody ' + i + '<br />');
        i++;
      }
    </script>
    <h1>for 반복문</h1>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 10; j++) {
          document.write('coding everybody ' + i + j + '<br />');
        }
      }
    </script>
  </body>
</html>
