<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>prompt</title>
</head>

<body>
  <input type="button" value="prompt" onclick="func_prompt();">
  <script type="text/javascript">
    function func_prompt() {
      if (prompt('id?') === 'egoing') {
        alert('welcome');
      } else {
        alert('fail');
      }
    }
  </script>
</body>

</html>
