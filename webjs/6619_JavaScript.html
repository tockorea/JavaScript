<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <style type="text/css">
    #selected {
      color: red;
    }

    .dark {
      background-color: black;
      color: white;
    }

    .dark #selected {
      color: yellow;
    }
  </style>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="selected">JavaScript</li>
  </ul>
  <input type="button" onclick="document.body.className='dark'" value="dark" />
</body>

</html>
