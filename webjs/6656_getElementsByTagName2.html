<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>document.getElementsByTagName2</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <script type="text/javascript">
    var ul = document.getElementsByTagName('ul')[0];
    var lis = ul.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.color = 'red';
    }
  </script>
</body>

</html>
