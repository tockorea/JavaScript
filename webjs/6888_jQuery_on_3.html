<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery on API - 이벤트 다중 등록</title>
</head>

<body>
  <input type="text" id="target">
  <p id="status"></p>
  <script src="jquery-3.2.1.js"></script>
  <script type="text/javascript">
    $('#target').on('focus blur', function(e) {
      $('#status').html(e.type);
    });
  </script>
</body>

</html>
