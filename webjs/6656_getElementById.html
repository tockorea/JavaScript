<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>document.getElementById</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li id="active">CSS</li>
    <li>JavaScript</li>
  </ul>
  <script type="text/javascript">
    var li = document.getElementById('active');
    li.style.color = 'red';
  </script>
</body>

</html>
