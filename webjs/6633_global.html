<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>전역 객체</title>
</head>

<body>
  <script type="text/javascript">
    alert('Hello world');
    window.alert('Hello world');
    var a = 1;
    alert(a);
    alert(window.a);
    var a = {
      id: 1
    };
    alert(a.id);
    alert(window.a.id);
  </script>
</body>

</html>
