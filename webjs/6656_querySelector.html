<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>document.querySelector</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
  </ol>
  <script type="text/javascript">
    var li = document.querySelector('li');
    li.style.color = 'red';
    var li = document.querySelector('.active');
    li.style.color = 'blue';
  </script>
</body>

</html>
