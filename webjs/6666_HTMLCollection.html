<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTMLCollection</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="active">JavsScript</li>
  </ul>
  <script type="text/javascript">
    console.group('before');
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      console.log(lis[i]);
    }
    console.groupEnd();
    console.group('after');
    lis[1].parentNode.removeChild(lis[1]);
    for (var i = 0; i < lis.length; i++) {
      console.log(lis[i]);
    }
    console.groupEnd();
  </script>
</body>

</html>
