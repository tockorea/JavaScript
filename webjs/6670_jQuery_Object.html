<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery 객체</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <script src="jquery-3.2.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    console.log($('li').length);
    console.log($('li')[0]);
    var li = $('li');
    for (var i = 0; i < li.length; i++) {
      console.log(li[i]);
      $(li[i]).css('color', 'red');
    }
  </script>
</body>

</html>
