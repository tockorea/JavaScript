<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery 노드 제거</title>
  <style>
    body {
      background-color: #272822;
      color: #8f908a;
      font-size: 2em;
      font-family: georgia;
    }

    .target {
      border: 2px solid white;
      margin: 20px;
      min-height: 40px;
    }
  </style>
</head>

<body>
  <div class="target" id="target1">
    target 1
  </div>
  <div class="target" id="target2">
    target 2
  </div>
  <input type="button" value="remove target 1" id="btn1">
  <input type="button" value="empty target 2" id="btn2">
  <script src="jquery-3.2.1.js"></script>
  <script type="text/javascript">
    $('#btn1').click(function() {
      $('#target1').remove();
    })
    $('#btn2').click(function() {
      $('#target2').empty();
    })
  </script>
</body>

</html>
