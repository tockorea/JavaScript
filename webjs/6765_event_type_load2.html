<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>이벤트 타입 - load, DOMContentLoaded</title>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      console.log('load');
    });
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOMContentLoaded');
    });
  </script>
</head>

<body>
  <p id="target">Hello</p>
</body>

</html>
