<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>스크립트 태그</title>
</head>

<body>
  <input type="button" id="hw" value="Hello world">
  <script type="text/javascript">
    var hw = document.getElementById('hw');
    hw.addEventListener('click', function() {
      alert('Hello world');
    });
  </script>
</body>

</html>
