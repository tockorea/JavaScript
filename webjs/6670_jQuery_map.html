<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Object.map()</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <script src="jquery-3.2.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    var li = $('li');
    li.map(function(index, elem) {
      console.log(index, elem);
      $(elem).css('color', 'red');
    })
  </script>
</body>

</html>
