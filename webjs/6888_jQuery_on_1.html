<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery on API - 필터링 1</title>
</head>

<body>
  <ul>
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
  <script src="jquery-3.2.1.js"></script>
  <script type="text/javascript">
    $('ul').on('click', 'a, li', function(event) {
      console.log(this.tagName);
    });
  </script>
</body>

</html>
