<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>이벤트 등록 - addEventListener 방식2</title>
</head>

<body>
  <input type="button" id="target" value="button">
  <script type="text/javascript">
    var t = document.getElementById('target');
    t.addEventListener('click', function(event) {
      alert(1);
    })
    t.addEventListener('click', function(event) {
      alert(2);
    })
  </script>
</body>

</html>
