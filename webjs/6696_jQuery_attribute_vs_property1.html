<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery attribute vs property</title>
</head>

<body>
  <a id="t1" href="./6683_attribute_vs_property1.html">ot</a>
  <input id="t2" type="checkbox" checked="checked" />
  <script src="jquery-3.2.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    var t1 = $('#t1');
    console.log(t1.attr('href'));
    console.log(t1.prop('href'));

    var t2 = $('#t2');
    console.log(t2.attr('checked'));
    console.log(t2.prop('checked'));
  </script>
</body>

</html>
