<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>attribute vs property</title>
</head>

<body>
  <p id="target">
    Hello world
  </p>
  <script type="text/javascript">
    var target = document.getElementById('target');

    // attribute 방식
    target.setAttribute('class', 'important');
    // property 방식
    target.className = 'important';
  </script>
</body>

</html>
