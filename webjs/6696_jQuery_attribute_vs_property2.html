<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery attribute vs property</title>
</head>

<body>
  <div id="t1">opentutorials</div>
  <div id="t2">opentutorials</div>
  <script src="jquery-3.2.1.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('#t1').prop('className', 'important');
    $('#t2').prop('class', 'current');
  </script>
</body>

</html>
